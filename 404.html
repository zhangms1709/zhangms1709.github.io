<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .flex {
      display: flex;
    }
    .justify-center {
      justify-content: center;
    }
    .items-center {
      align-items: center;
    }
    .p-24 {
      padding: 24px;
    }
    /* .min-h-screen {
      min-height: 100vh;
    } */
    .flex-col {
      flex-direction: column;
    }
    .justify-between {
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="flex justify-center items-center p-24">
    <img src="/src/Images/bear-tp.png" alt="Brown Bear">
  </div>
  <h1 class="flex min-h-screen flex-col items-center justify-between inter">
    404 - Page Not Found
  </h1>

  <script>
    const inter = document.createElement('link');
    inter.rel = 'stylesheet';
    inter.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap';
    document.head.appendChild(inter);
  </script>
</body>
</html>
